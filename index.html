<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="meyerweb_reset.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8" title="Sign up page exercise">
</head>
<body>
	<div><img src="logo.png"></div>
	<div class="white-box">
		<form action="http://analogsea.com/signup/" method="post">
			<h1>Sign up</h1>
			<fieldset name="contact-info">
				<label for="email">Email</label>
					<input type="email" name="email" id="email" placeholder="foo@bar.com" required/>
				<label for="password" >Password</label>
					<input type="password" name="password" id="password" placeholder="1234passw0rd" required/>	
			</fieldset>
			<button type="submit">Sign up</button>
			<a href="http://analogsea.com/forgot-password/new">Forgot password?</a>
		</form>
	</div>
	<p>Already have an account? <a href="http://analogsea.com/login">Log in</a></p>
</body>
</html>
